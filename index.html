<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URMPT</title>

    <link rel="shortcut icon" href="./image/google_map.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="hide_loader()">

    <div class="video">
        <div class="video_container">
                <div class="actual_video">
                    <video src="./videos/futala.m4v" autoplay controls></video>
                </div>
                <div class="buttons">
                    <div class="close_button btn btn-danger" onclick="closeVideo()">Close</div>
                    <div class="redirect_button btn btn-success " onclick="redirectToMaps()">Redirect</div>
                </div>
        </div>
    </div>

    <div class="loader">
        <div class="loading_box">
            <div class="ring"></div>
        </div>
    </div>

    <div class="title">URMPT</div>

    <div class="container">
        <form action="#" method="get" class="form" onsubmit="getInfo();return false">
            <div class="front">
                <label for="starting_point" class="starting_point_label">
                    <i class="fas fa-map-marker-alt"></i> Starting Point
                </label>
                <select disabled name="starting_point" id="starting_point">
                    <option value="21.163666448281027, 79.08063685142059" selected>Anjuman Polytechnic</option>
                </select>
    
    
                <label for="drop_point" class="drop_point_label">
                    <i class="fas fa-map-marker-alt"></i> Destination
                </label>
                <select name="drop_point" id="drop_point">
                    
                    <option value="21.156210291693693, 79.04582430489319">Futala</option>
                    <!-- <option value="21.153754174645353, 79.11060746353662">Itwari</option> -->
                    <option value="21.253301847860016, 79.09597051755448">Koradi Mandir</option>
                    <option value="21.152589967314746, 79.08815838460711">Nagpur Junction Station</option>
                    <option value="21.17096542977004, 79.0794172031066">Poonam Chamber</option>
                    <option value="21.15859729163341, 79.0797263956006">Buty Cineplex</option>
                    <option value="21.185820669719774, 79.11976519560137">Automotive Square</option>
                    <option value="21.16093971883783, 79.04097632721314">Kendriya Vidayalaya</option>
                    <option value="21.15400326264866, 79.08256503978062">Kasturchan Park</option>
                    <option value="21.162338781296505, 79.06583795512496">Japanese Garden</option>
                    <option value="21.09450142882753, 79.06545663792882">Airport Station</option>
                </select>
    
                <input type="submit" style="margin-top: 3rem;" value="Go">
    
            </div>

            <div class="back">
                <label for="starting_point" class="starting_point_label">
                    <i class="fas fa-map-marker-alt"></i> Starting Point
                </label>
                <select disabled name="starting_point" id="disabled_starting_point">
                    <option value="21.163666448281027, 79.08063685142059" selected>Anjuman Polytechnic</option>
                </select>
    
    
                <label for="drop_point" class="drop_point_label">
                    <i class="fas fa-map-marker-alt"></i> Destination
                </label>
                <select name="drop_point" disabled id="disabled_drop_point">
                    <option value="21.156210291693693, 79.04582430489319">Futala</option>
                    <!-- <option value="21.153754174645353, 79.11060746353662">Itwari</option> -->
                    <option value="21.253301847860016, 79.09597051755448">Koradi Mandir</option>
                    <option value="21.152589967314746, 79.08815838460711">Nagpur Junction Station</option>
                    <option value="21.171361993423435, 79.07942199210552">Poonam Chamber</option>
                    <option value="21.15859729163341, 79.0797263956006">Buty Cineplex</option>
                    <option value="21.185820669719774, 79.11976519560137">Automotive Square</option>
                    <option value="21.16093971883783, 79.04097632721314">Kendriya Vidayalaya</option>
                    <option value="21.15400326264866, 79.08256503978062">Kasturchan Park</option>
                    <option value="21.162338781296505, 79.06583795512496">Japanese Garden</option>
                    <option value="21.09450142882753, 79.06545663792882">Airport Station</option>
                </select>

                <label class="time_container" style="display: flex; align-items: center;">
                    <div class="clock_icon"></div><div>Time</div>
                </label>
                <input type="text" disabled  id="time" style="margin-top: .5rem;">
                
                <label for="distance" class="distance_label" style="margin-top: 1.5rem;">
                    <i class="fas fa-arrows-to-line"></i> Destination
                </label>

                <input type="text"  id="distance" style="margin-top: .5rem;" disabled>

                <input type="button"  class="back_button" value="Select different location" style="cursor: pointer;" onclick="resetInfo()">

            </div>
            
        </form>

        <div id="googleMap">
        </div>

    </div>
   

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHwAlCi2bUrFjWaicxPbNwZJYo-xI0OHI&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
